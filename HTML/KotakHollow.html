<!DOCTYPE html>
<html>
    <head>
        <title>Looping</title>
    </head>
	<body>
        <div id ="demo"></div>
            <script>
            let string = "";
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= 10; j++) {
                    string += "*";
                }
                string += "<br>";
            }
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= 10; j++) {
                    if (i == 1 || i == 5 || j == 1 || j == 10) {
                        string += "*";
                    } else {
                        string += "&nbsp;&nbsp;";
                    }
                }
                string += "<br>";
            }
            document.getElementById("demo").innerHTML = string;
            </script>
    </body>
</html>
