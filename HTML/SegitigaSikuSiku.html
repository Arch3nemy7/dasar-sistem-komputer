<!DOCTYPE html>
<html>
    <head>
        <title>Looping</title>
    </head>
	<body>
        <div id ="demo"></div>
            <script>
            let string = "";
            for (let i = 1 ; i <= 10 ; i++){
            	for (let j = 1 ; j <= i ; j++){
                    string += "*";
                }
                string += "<br>";
            }
            document.getElementById("demo").innerHTML = string;
            </script>
    </body>
</html>
