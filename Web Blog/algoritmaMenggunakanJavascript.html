<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Andrey's Blog</title>

    <!--Stylesheet----------------------------------->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--poppins-font-family-------------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Andrey Pratama Gunawan </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Beranda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <section id="slide">
        <div class="blog-heading">
            <h3>Membuat Algoritma Menggunakan Javascript</h3>
        </div>

        <div class="slide-container">
            <iframe
                src="https://docs.google.com/presentation/d/e/2PACX-1vQJxiIgHC8KOYTch8RNj4znA38f6kRA94M_O1O2M-jXPc1inlr-Llo4ZprxQbcSZw/embed?start=false&loop=false&delayms=3000"
                frameborder="0" width="960" height="749" allowfullscreen="true" mozallowfullscreen="true"
            webkitallowfullscreen="true">
            </iframe>
        </div>
    </section>

    <script src="js/bootstrap.bundle.js"></script>

</body>

</html>
